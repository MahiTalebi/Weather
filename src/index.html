<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./favicon/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- box icon link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- tailwindCSS link -->
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="bg-cover bg-center bg-[url('../src/image/background.jpg')] w-full h-screen bg-gray-900 flex justify-center items-center"
    >
      <div
        class="wrapper py-4 my-36 mx-auto bg-gradient-to-r from-cyan-400 to-blue-700 w-80 h-[520px] rounded-lg opacity-75"
      >
        <div class="search-menu flex justify-center">
          <input
            class="my-4 rounded-full bg-gray-200 outline-none border-gray-500 border-2 placeholder:text-slate-500 px-6"
            type="text"
            placeholder="Enter City Name"
            spellcheck="false"
          />
          <button
            class="m-4 w-9 h-8 bg-gray-200 border-2 border-gray-500 rounded-full hover:bg-gray-100 hover:border-cyan-500"
          >
            <i class="bx bx-search"></i>
          </button>
        </div>
        <div class="weather flex flex-col items-center gap-8"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
